<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Toastr CSS and JS for toast notifications -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>Login - Expense Manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <span class="material-icons logo-icon">account_balance_wallet</span>
                    <h1 class="app-title">Expense Manager</h1>
                </div>
                <p class="auth-subtitle">Sign in to manage your expenses</p>
            </div>
            
            <div class="auth-body">
                <div id="login-section">
                    <button id="google-signin-btn" class="btn btn-google">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-icon">
                        <span>Continue with Google</span>
                    </button>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <div class="guest-login">
                        <p class="guest-text">Want to try without signing in?</p>
                        <button id="guest-login-btn" class="btn btn-guest">
                            <span class="material-icons">person_off</span>
                            Continue as Guest
                        </button>
                    </div>
                </div>
                
                <div id="loading-section" class="d-none">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Signing you in...</p>
                    </div>
                </div>
            </div>
            
            <div class="auth-footer">
                <p class="footer-text">
                    By continuing, you agree to our 
                    <a href="#" class="footer-link">Terms of Service</a> and 
                    <a href="#" class="footer-link">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/auth.js"></script>
</body>

</html>
