<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Toastr CSS and JS for toast notifications -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        select {
            width: 250px;
            padding: 5px;
        }

        select option {
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .option-image {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            text-align: center;
            z-index: 999;
        }

        .popup.active {
            display: block;
        }

        /* Improved loader styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader {
            position: relative;
            top: calc(50% - 55px);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toastr customization */
        .toast-success {
            background-color: #28a745 !important;
        }
        
        .toast-error {
            background-color: #dc3545 !important;
        }
        
        .toast-warning {
            background-color: #ffc107 !important;
        }
        
        .toast-info {
            background-color: #17a2b8 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="Dashboard.html">Expense Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-light mx-1" href="Dashboard.html">
                            <span class="material-icons align-middle">dashboard</span> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary mx-1" href="Index.html">
                            <span class="material-icons align-middle">add_circle</span> Add Expense
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success mx-1" href="Index.html#add-income-tab">
                            <span class="material-icons align-middle">attach_money</span> Add Income
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-warning mx-1" href="Chart.html">
                            <span class="material-icons align-middle">insert_chart</span> Charts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info mx-1" href="Balance.html">
                            <span class="material-icons align-middle">account_balance</span> Balance
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <ul class="nav nav-tabs" id="expenseIncomeTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="add-expense-tab" data-bs-toggle="tab" data-bs-target="#add-expense" type="button" role="tab" aria-controls="add-expense" aria-selected="true">Add Expense</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="add-income-tab" data-bs-toggle="tab" data-bs-target="#add-income" type="button" role="tab" aria-controls="add-income" aria-selected="false">Add Income</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="borrow-lent-tab" data-bs-toggle="tab" data-bs-target="#borrow-lent" type="button" role="tab" aria-controls="borrow-lent" aria-selected="false">Borrow/Lent</button>
            </li>
        </ul>
        <div class="tab-content" id="expenseIncomeTabsContent">
            <div class="tab-pane fade show active" id="add-expense" role="tabpanel" aria-labelledby="add-expense-tab">
                <div class="container">
                    <div class="mx-auto" style="max-width: 500px;">
                        <div class="card my-4">
                            <div class="card-header text-center">
                                <h5 class="card-title">Expense Details</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <input class="form-control" type="number" name="amount" id="Amount" placeholder="Amount"
                                        required tabindex="1">
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="description" id="Description"
                                        placeholder="Description" required tabindex="2">
                                </div>
                                <div class="mb-3">
                                    <select class="form-select" id="PaymentType" required tabindex="3"></select>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select" id="PaymentSubType" required tabindex="4"></select>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select" id="Category" required tabindex="5"></select>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select" id="SubCategory" required tabindex="6"></select>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="date" name="payment-date" id="PaymentDate" required
                                        tabindex="8">
                                </div>
                                <button class="btn btn-dark w-100" type="submit" id="SaveExpense" tabindex="7">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="add-income" role="tabpanel" aria-labelledby="add-income-tab">
                <div class="mx-auto" style="max-width: 500px;">
                    <div class="card my-4">
                        <div class="card-header text-center">
                            <h5 class="card-title">Add Income</h5>
                        </div>
                        <div class="card-body">
                            <form id="income-form">
                                <div class="mb-3">
                                    <input class="form-control" type="number" name="income-amount" id="IncomeAmount" placeholder="Amount" required tabindex="1">
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="income-description" id="IncomeDescription" placeholder="Description" required tabindex="2">
                                </div>
                                <div class="mb-3">
                                    <select class="form-select" id="IncomeCategory" required tabindex="3">
                                        <option value="" disabled selected>Select Income Source</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="date" name="income-date" id="IncomeDate" required tabindex="4">
                                </div>
                                <button class="btn btn-success w-100" type="submit" id="SaveIncome" tabindex="5">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="borrow-lent" role="tabpanel" aria-labelledby="borrow-lent-tab">
                <div class="mx-auto" style="max-width: 500px;">
                    <div class="card my-4">
                        <div class="card-header text-center">
                            <h5 class="card-title">Borrow / Lent</h5>
                        </div>
                        <div class="card-body">
                            <form id="borrow-lent-form">
                                <div class="mb-3">
                                    <label for="BorrowLentType" class="form-label">Type</label>
                                    <select class="form-select" id="BorrowLentType" required tabindex="1">
                                        <option value="" disabled selected>Select Type</option>
                                        <option value="Borrow">Borrow</option>
                                        <option value="Lent">Lent</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="person" id="BorrowLentPerson" placeholder="Person" required tabindex="2">
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="number" name="amount" id="BorrowLentAmount" placeholder="Amount" required tabindex="3">
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="description" id="BorrowLentDescription" placeholder="Description" required tabindex="4">
                                </div>
                                <div class="mb-3">
                                    <label for="BorrowLentDate" class="form-label">Borrow/Lent Date</label>
                                    <input class="form-control" type="date" name="date" id="BorrowLentDate" required tabindex="5">
                                </div>
                                <div class="mb-3">
                                    <label for="BorrowLentDueDate" class="form-label">Borrow/Lent Due Date</label>
                                    <input class="form-control" type="date" name="due-date" id="BorrowLentDueDate" placeholder="Due Date" required tabindex="6">
                                </div>
                                <div class="mb-3">
                                    <label for="BorrowLentStatus" class="form-label">Status</label>
                                    <select class="form-select" id="BorrowLentStatus" required tabindex="7">
                                        <option value="Open" selected>Open</option>
                                        <option value="Closed">Closed</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="BorrowLentReturnedDate" class="form-label">Borrow/Lent Returned Date</label>
                                    <input class="form-control" type="date" name="returned-date" id="BorrowLentReturnedDate" placeholder="Returned Date (if closed)" tabindex="8">
                                </div>
                                <button class="btn btn-info w-100" type="submit" id="SaveBorrowLent" tabindex="9">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Loader -->
    <div id="globalLoader" class="loader-overlay">
        <div class="loader"></div>
    </div>

</body>

</html>

<script>
// Configure Toastr
toastr.options = {
    "closeButton": true,
    "debug": false,
    "newestOnTop": true,
    "progressBar": true,
    "positionClass": "toast-top-right",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "5000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
};
</script>
<script src="scripts/index.js"></script>
